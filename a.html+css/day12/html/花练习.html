<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        html{
            height: 100%;
            
        }
        body{
            background: url(../img/bg.jpg) no-repeat;
            height: 100%;
            background-size: 100%;
            
        }
        ul{width: 300px;
        height: 300px;
            position: fixed;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        ul li{
            position: absolute;
            top: 0;
            left: 0;
           /* transform-style: preserve-3d; */
}
        ul li:nth-child(1){
        animation: move 3s linear infinite alternate ;

        }
        @keyframes move{
            0% {transform:scale(0,0)}
            20%{
                transform:scale(2,2);
            }
            100%{
                transform:scale(5,5);
            }
        }
            

           
    </style>
</head>
<body>
    <ul>
        <li><img src="../img/hua2.png" alt=""></li>
        <li><img src="../img/hua2.png" alt=""></li>
        <li><img src="../img/hua2.png" alt=""></li>
        <li><img src="../img/hua2.png" alt=""></li>
        <li><img src="../img/hua2.png" alt=""></li>
        <li><img src="../img/pic.png" alt=""></li>
    </ul>
</body>
</html>
