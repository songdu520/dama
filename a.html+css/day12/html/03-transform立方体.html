<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width:400px;
            height:400px;
            margin:0;
            padding:0;
            position: fixed;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
            transform-style:preserve-3d;
            /* perspective: 1000px; */
            transition:all 10s;
        }
        ul li{
            list-style: none;
            width:400px;
            height:400px;
            background-size:100% 100%!important;
            position: absolute;
            left:0;
            top:0;
            color:#fff;
            font-size:40px;
        }
        ul li:nth-child(1){
            background:url(../img/d3.jpg);
            transform: translateZ(200px);
        }
        ul li:nth-child(2){
            background:url(../img/d4.jpg);
            transform:translateY(-200px) rotateX(90deg)
        }
        ul li:nth-child(3){
            background:url(../img/d5.jpg);
            transform:translateY(200px) rotateX(-90deg)
        }
        ul li:nth-child(4){
            background:url(../img/img1.jpg);
            transform:translateX(-200px) rotateY(-90deg)
        }
        ul li:nth-child(5){
            background:url(../img/img2.jpeg);
            transform:translateX(200px) rotateY(90deg)
        }
        ul li:nth-child(6){
            background:url(../img/img5.jpg);
            transform: translateZ(-200px);
        }
        body:hover ul{
            transform:rotate3d(0,1,0,900deg) scalez(2);
        }
    </style>
</head>
<body>
     <ul>
         <li>前</li>
         <li>上</li>
         <li>下</li>
         <li>左</li>
         <li>右</li>
         <li>后</li>
     </ul>
</body>
</html>
