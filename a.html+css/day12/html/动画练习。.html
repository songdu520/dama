<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border-bottom: 1px solid black;
            height: 300px;
            position: relative;
            margin: 0;
            padding: 0;

        }
        ul li{
            position: absolute;
            list-style: none;
            top: 0;
            left: 0;

        }
        ul li:nth-child(1){height: 20px;
        width: 20px;
        border-radius: 50%;
        background: red;
        animation:r 0.5s linear infinite alternate;

        }
        ul li:nth-child(2){height: 40px;
        width: 40px;
        border-radius: 50%;
        background: blueviolet;
        animation:b 1s linear  0.6s infinite alternate;

        }
        @keyframes r{from{top:0px; left: 0;}
        to{top: 280px;
        left: 300px;
        }
        }

        @keyframes b{0%{top:0px; left: 0;}
        50%{top: 260px;
        left: 400px;
        }
        100%{
            top: 0;
            left: 600px;
        }
        }
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
