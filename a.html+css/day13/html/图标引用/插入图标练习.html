<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            height: 300px;
            width: 300px;

        }

        li {
            float: left;
            width: 98px;
            height: 98px;
            border: 1px solid #000000;
            list-style: none;


        }

        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.eot');
            src: url('iconfont.eot?#iefix') format('embedded-opentype'),
                url('iconfont.woff2') format('woff2'),
                url('iconfont.woff') format('woff'),
                url('iconfont.ttf') format('truetype'),
                url('iconfont.svg#iconfont') format('svg');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 50px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* height: 70px; */
            line-height: 70px;
           margin-left: 25px;
           color: orange;
        }
        p{
            font-size: 20px;
            text-align: center;

        }
    </style>
</head>

<body>
    <ul>
        <li><span class="iconfont">&#xe600</span><p>理财</p></li>
        <li><span class="iconfont">&#xe601</span><p>话费</p></li>
        <li><span class="iconfont">&#xe606</span><p>理财</p></li>
        <li><span class="iconfont">&#xe6b8</span><p>理财</p></li>
        <li><span class="iconfont">&#xe6c1</span><p>理财</p></li>
        <li><span class="iconfont">&#xe616</span><p>公益</p></li>
        
    </ul>
</body>

</html>
