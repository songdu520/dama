<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            background-color: blanchedalmond;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 100px;
            position: relative;
        }

        div .a {
            width: 50px;
            height: 80px;
            background-color:red;
            border-radius:50% 50% 0 0 / 30px 30px 0 0  ;
            position: absolute;
            top: 0;
            bottom: 0;
            transform: rotate(-45deg) translate(-15px);
        }

        div .b {
            width: 50px;
            height: 80px;
            background-color: red;
            border-radius:50% 50% 0 0 /30px 30px 0 0  ;
            position: absolute;
            top: 0;
            bottom: 0;
            transform: rotate(45deg) translate(15px);
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            <div class="b">
            </div>
            <div class="a">

            </div>
        </div>
        <div class="box">
            <div class="b">
            </div>
            <div class="a">

            </div>
        </div>
        <div class="box">
            <div class="b">
            </div>
            <div class="a">

            </div>
        </div>
    </div>
    
</body>

</html>
