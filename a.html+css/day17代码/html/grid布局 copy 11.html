<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                background: cornflowerblue;
                width: 500px;
                height: 500px;
                /* 设置元素为网格容器 */
                display: grid;
                /* 行数 列数 大小 线的名称 */
                grid-template-rows: repeat(3, 120px);
                grid-template-columns: repeat(3, 120px);
            }
            ul li {
                /* width: 100px;
                height: 100px; */
                background: cyan;
                border: 2px solid crimson;
                box-sizing: border-box;
                list-style-type: none;
            }
            ul li:nth-child(1) {
                /* grid-row-start: 1;
                grid-row-end: 3;
                grid-column-start: 2;
                grid-column-end: 4; 
                grid-row: 1/3;
                grid-column: 2/4;
                grid-area: 1/2/3/4;*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </body>
</html>
