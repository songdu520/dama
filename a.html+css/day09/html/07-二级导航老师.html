<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        #header{
            /* background:red; */
        }
        #header h1 img{
            width:270px;
        }
        #header .inner{
            width:970px;
            margin:0 auto;
            /* background:green; */
            padding:20px 0;
        }
        #header .wrapper{
            width:900px;
            margin:0 auto;
            /* background:pink; */
        }
        /* 清除浮动带来的影响，解决wrapper的高度塌陷问题 */
        #header .wrapper::after{
            content:"";
            clear: both;
            display: block;
            visibility: hidden;
            overflow: hidden;
            height:0;
        }
        #header .nav li{
            float:left;
            width:100px;
            height:40px;
            line-height:40px;
            text-align: center;
        }
        .nav li a{
            font-size:12px;
            color:#000;
        }
        /* li的子类a标签，就成了i的包含块 */
        .nav li > a{
            position: relative;
        }
        /* 三角 */
        .nav li> a:after{
            content:"";
            display: block;
            width:0;
            height:0;
            border:5px solid transparent;
            border-top-color:#003588;
            border-bottom:0;
            position: absolute;
            left:50%;
            margin-left:-5px;
            bottom:-5px;
        }
        /* 二级导航 */
        .nav{
            position: relative;
        }
        .subnav{
            background:rgba(255, 255, 255,.5);
            height:60px;
            position: absolute;
            width:100%;
            left:0;
            line-height:60px;
            display: none;
            border-top:2px solid lightseagreen;
            z-index:9999;
        }
        .subnav a{
            margin:0 20px;
        }
        .nav li:hover .subnav{
            display: block;
        }
        /* banner */
        #banner{
            height:400px;
        }
        #banner img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
        <!-- header -->
        <div id="header">
            <!-- logo -->
            <div class="inner">
                <h1>
                    <a href="#">
                        <img src="../img/logo.png" alt="">
                    </a>
                </h1>
            </div>
            <!-- nav -->
            <div class="nav">
                <ul class="wrapper">
                    <li><a href="#">网站首页</a></li>
                    <li>
                        <a href="#">网站首页</a>
                        <!-- subnav -->
                        <div class="subnav">
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                        </div>
                    </li>
                    <li><a href="#">网站首页</a>
                        <div class="subnav">
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                        </div>
                    </li>
                    <li><a href="#">网站首页</a></li>
                    <li><a href="#">网站首页</a></li>
                    <li><a href="#">网站首页</a></li>
                    <li><a href="#">网站首页</a>
                        <div class="subnav">
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                            <a href="#">队伍建设</a>
                        </div>
                    </li>
                    <li><a href="#">网站首页</a></li>
                    <li><a href="#">网站首页</a></li>
                </ul>
            </div>
        </div>
        <!-- banner -->
        <div id="banner">
            <img src="../img/201904011018051000.jpg" alt="">
        </div>
</body>
</html>
