        .nav ul li {

        }

        .nav ul li a::after {
            content: "";
            display: inline-block;
            border: transparent 5px solid;
            border-top-color: #5f80b4;
            position: absolute;
            left: 50%;
            bottom: -15px;

        }

        /* 二级导航 */

        .nav li:hover div{

        }

        .banner {

        }
