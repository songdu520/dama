<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 50px;
            
        }
        div:nth-child(1){
            border-radius: 50%;
        }
        div:nth-child(2){
            width: 50px;
           
            border-top-left-radius: 100% 50%;
            border-bottom-left-radius: 50px 50px;
        }
        div:nth-child(3){
            border-bottom-left-radius: 100px;
        }
        div:nth-child(4){
            width: 200px;
            border-radius: 50px;
        }
        div:nth-child(5){
            border-radius: 50% 50% 0px 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
