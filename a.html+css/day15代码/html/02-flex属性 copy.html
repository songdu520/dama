<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .parent {
                width: 500px;
                height: 400px;
                background: crimson;
                display: flex;
            }
            .parent div {
                width: 100px;
                height: 100px;
                border: 2px solid coral;
                background: chartreuse;
                box-sizing: border-box;
                flex-shrink: 1;
            }
            /* 多出100px 
              flex-shrink: 1=100px/4=25px
              1,4=75px  83
              2,3=175px 166
            */
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div style="width: 200px;">2</div>
            <div style="width: 200px;">3</div>
            <div>4</div>
        </div>
    </body>
</html>
