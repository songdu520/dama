<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .parent {
                width: 500px;
                height: 400px;
                background: crimson;
                display: flex;
            }
            .parent div {
                height: 100px;
                border: 2px solid coral;
                background: chartreuse;
                box-sizing: border-box;
            }
            .parent div:nth-child(1) {
                flex: 1;
            }
            .parent div:nth-child(2) {
                flex: 2;
            }
            .parent div:nth-child(3) {
                flex: 3;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
