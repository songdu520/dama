<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 
            老版本中：只有媒体设备类型的判断，没有媒体设备条件的判断
            这个媒体设备条件的判断，是css3里面新增的

            老的浏览器把media后边的第一个英语单词，判断成是媒体设备
         -->
        <style>
            div {
                width: 300px;
                height: 300px;
                background: red;
            }
            /* only关键字用来排除不支持css3媒体查询的浏览器 */
            @media only screen and (max-width: 100px) {
                div {
                    background: green;
                }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
