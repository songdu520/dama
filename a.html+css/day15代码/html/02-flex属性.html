<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .parent {
                width: 500px;
                height: 400px;
                background: crimson;
                display: flex;
            }
            .parent div {
                width: 120px;
                height: 100px;
                border: 2px solid coral;
                background: chartreuse;
                box-sizing: border-box;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div style="flex-grow: 2;">2</div>
            <div>3</div>
        </div>
    </body>
</html>
