<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <p style="background: red;font-size: 30px;">hello</p> -->

    <!-- 对象语法 -->
    <!-- <p :style="{background: color, 'font-size': size + 'px'}">hello</p> -->
    <p :style="styleObj">hello</p>
  </div>

  <script src="../../Vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          color: 'red',
          size: 30,
          // styleObj: {
          //   background: 'red',
          //   'font-size': '30px'
          // }
        }
      },
      computed: {
        styleObj () {
          return {
            background: this.color,
            'font-size': this.size + 'px'
          }
        }
      },
    })
  </script>
</body>
</html>
