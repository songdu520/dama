<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" @click="update">
    {{ arr }}
  </div>

  <script src="../../Vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          arr: [1, 2, 3]
        }
      },
      methods: {
        update() {
          this.arr[2] = 8;
          // this.$forceUpdate();
          this.arr = [...this.arr];
        }
      },
    })
  </script>
</body>
</html>
