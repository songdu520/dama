<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <child v-for="(item, index) in list" :key="index" :item="item"></child>
        </ul>
    </div>

    <script src="../../Vue.js"></script>
    <script>
        const Child = {
            name: 'Child',
            props: ['item'],
            template: `
        <li>
          {{ item.name }}
          <ul v-if="item.children">
            <child v-for="(item, index) in item.children" :key="index" :item="item"></child>
          </ul>
        </li>
      `,
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    list: [{
                        name: '北京市',
                        children: [{
                            name: '朝阳区'
                        }, {
                            name: '海淀区'
                        }, {
                            name: '昌平区'
                        }]
                    }, {
                        name: '浙江省',
                        children: [{
                            name: '杭州市',
                            children: [{
                                name: '江干区',
                                children: [{
                                    name: '九堡'
                                }]
                            }, {
                                name: '西湖区'
                            }]
                        }, {
                            name: '宁波市',
                            children: [{
                                name: '海曙区'
                            }, {
                                name: '鄞州区'
                            }]
                        }]
                    }]
                }
            },
            components: {
                Child
            },
        })
    </script>
</body>

</html>
