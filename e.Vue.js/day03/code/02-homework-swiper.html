<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .contarner {
            width: 500px;
            height: 300px;
            border: 3px solid #333;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        
        ul {
            width: 2500px;
            height: 300px;
        }
        
        .tstUl {
            transition: .5s;
        }
        
        li {
            width: 500px;
            height: 300px;
            float: left;
            list-style: none;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        .arrow {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.33);
        }
        
        .left {
            left: 30px;
        }
        
        .right {
            right: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="contarner" @mouseover="tstStop" @mouseout="tstStart">
            <ul :style="{transform: 'translateX(' + 500 * position + 'px)'}" :class="{tstUl: tst}">
                <li v-for="(item, index) in list" :key="index">
                    <img :src="item" alt="">
                </li>
            </ul>

            <div class="arrow right" @click="rightClick"></div>
            <div class="arrow left"></div>
        </div>
    </div>

    <script src="../../Vue.js"></script>
    <script>
        let done = true;
        let timer;

        new Vue({
            el: '#app',
            data() {
                return {
                    list: [
                        'https://img.alicdn.com/imgextra/i2/6000000003339/O1CN01azSaBC1aXJ6Ogc5oB_!!6000000003339-0-octopus.jpg',
                        'https://aecpm.alicdn.com/simba/img/TB1XotJXQfb_uJkSnhJSuvdDVXa.jpg',
                        'https://aecpm.alicdn.com/simba/img/TB1JNHwKFXXXXafXVXXSutbFXXX.jpg',
                        'https://img.alicdn.com/tfs/TB1wOidVWL7gK0jSZFBXXXZZpXa-520-280.jpg',
                        'https://img.alicdn.com/imgextra/i2/6000000003339/O1CN01azSaBC1aXJ6Ogc5oB_!!6000000003339-0-octopus.jpg'
                    ],
                    position: 0,
                    tst: true
                }
            },

            mounted() {
                timer = setInterval(() => {
                    this.rightClick();
                }, 3000);
            },

            methods: {
                rightClick() {
                    if (done) {
                        done = false;
                        this.position--;
                        this.tst = true;
                        if (this.position === -4) {
                            setTimeout(() => {
                                this.tst = false;
                                this.position = 0;
                            }, 500)
                        };

                        setTimeout(() => {
                            done = true;
                        }, 500)
                    }
                },
                tstStop() {
                    clearInterval(timer);
                },
                tstStart() {
                    timer = setInterval(() => {
                        this.rightClick();
                    }, 3000);
                }
            },

            beforeDestroy() {
                clearInterval(timer);
            }
        })
    </script>
</body>

</html>
