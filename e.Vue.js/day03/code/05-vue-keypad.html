<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input 
      type="text" 
      :value="value" 
      @input="valueChange"
      @keyup.ctrl.alt.enter="keyup"
    >
  </div>

  <script src="../../Vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          value: '1'
        }
      },
      methods: {
        valueChange (e) {
          this.value = e.target.value;
        },
        keyup () {
          console.log(this.value);
        }
      },
    })
  </script>


</body>
</html>
