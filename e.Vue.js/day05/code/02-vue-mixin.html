<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        demo, {{ msg }}
    </div>

    <script src="../../Vue.js"></script>
    <script>
        //混入 (mixin) 提供了一种非常灵活的方式，来分发 Vue 组件中的可复用功能
        //数据对象在内部会进行递归合并，并在发生冲突时以组件数据优先
        //同名钩子函数将合并为一个数组， 因此都将被调用。 另外， 混入对象的钩子将在组件自身钩子之前调用
        //主组键中调用   mixins: [混用名],
        const myMixin = {
            data() {
                return {
                    msg: 'hi',
                    msg2: 'world',
                    pageSize: 10,
                    pageCount: 1
                }
            },
            mounted() {
                console.log(456);
                // 判断是否登录
                // if ()
            },
            methods: {
                change() {
                    // sdff
                }
            },
        }

        const vm = new Vue({
            el: '#app',
            mixins: [myMixin],
            data() {
                return {
                    msg: 'hello'
                }
            },
            mounted() {
                console.log(123)
            },
        })
    </script>
</body>

</html>
