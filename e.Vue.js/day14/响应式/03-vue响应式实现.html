<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>{{ a }}</p>
  <p>{{ b }}</p>
  <p>ccc</p>


  <script>
    const str = document.body.innerHTML;

    const obj = {
      a: 3,
      b: "hello"
    };

    function observe(data, key, value) {
      Object.defineProperty(data, key, {
        get() {
          console.log(`${key}被取出来了`)
          return value;
        },
        set(val) {
          console.log(`${key}的值从${value}变成了${val}`);
          value = val;
          document.body.innerHTML = str;
          compileElement(document.body);
        }
      });
    };

    Object.keys(obj).forEach((item, index) => {
      observe(obj, item, obj[item])
    });



    function compileElement(node) {
      let children = node.children;
      var reg = /\{\{(.*)\}\}/;
      // 观察所有的子节点有没有双大括号，如果有就用obj里面的内容去替换
      Array.from(children).forEach(child => {
        if (reg.test(child.textContent)) {
          child.innerHTML = obj[RegExp.$1.trim()]
        }
      })
    };

    compileElement(document.body);



    setTimeout(() => {
      obj.a = 10
    }, 2000);
  </script>
</body>
</html>
