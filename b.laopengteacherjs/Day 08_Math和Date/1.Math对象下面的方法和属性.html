    //Math.ceil():将括号里面的数字向上取整数。
    ///siːl/ 
    console.log(Math.ceil(3.00009)); //4
    console.log(Math.ceil(3.00000000000000000000009)); //3
    console.log(Math.ceil(-3.000009)); //-3

    //Math.floor():将括号里面的数字向下取整数。
    console.log(Math.floor(3.9999999)); //3
    console.log(Math.floor(3.99999999999999999999999)); //4
    console.log(Math.floor(-3.9999)); //-4

    //Math.abs():绝对值
    console.log(Math.abs(-3)); //3
    console.log(Math.abs(-3.5)); //3.5

    //Math.sqrt():开根号
