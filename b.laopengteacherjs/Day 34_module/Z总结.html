       AMD规范 - require.js
        引入模块
         <script src="js/require.js" defer async="true" data-main="js/main.js"></script>
        async属性表明这个文件需要异步加载,避免网页失去响应,IE不支持这个属性,只支持defer,所以把defer也上。
                                                                             /dɪˈfɜːr/ 推迟
        data-main属性的作用是，指定网页程序的主模块,意思是整个网页的入口代码,都从这儿开始运行,文件名自定义。
        
        define 定义模块，接收二个参数.
        /dɪˈfaɪn/定义
        第1个参数，必须是一个数组，指明该模块的依赖性，没有依赖也不能省略。
        第2个参数是一个回调函数。
        define([], function() {
            let name = 'zhangsan'
            return { //暴露模块返回的应用
             name: name,
             }
        });
        require 调用模块， 接收二个参数
         第1个参数是一个数组， 表示所依赖的模块(调用模块)，模块已经被调用
        第2个参数是一个回调函数， 当前面指定的模块都加载成功后， 回调函数将被调用。回调函数的参数就是模块返回的对应值
