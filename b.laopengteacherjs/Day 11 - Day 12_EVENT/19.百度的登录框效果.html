<script>
    var oA = document.querySelector('#link'); //登录按钮
    var oMask = document.querySelector('#mask'); //遮罩层
    var oPassport = document.querySelector('#passport-login-pop'); //登录框
    var title = document.querySelector('#TANGRAM__PSP_4__title'); //登录框拖拽的地方
    var close = document.querySelector('#TANGRAM__PSP_4__closeBtn'); //登录框拖拽的地方


    //1.点击登录按钮，对应的遮罩层和登录框显示。
    oA.onclick = function() {
        oMask.style.display = 'block';
        oPassport.style.display = 'block';
        oPassport.style.left = (document.documentElement.clientWidth - oPassport.offsetWidth) / 2 + 'px';
        oPassport.style.top = (document.documentElement.clientHeight - oPassport.offsetHeight) / 2 + 'px';
    };

    window.onresize = function() {
        oPassport.style.left = (document.documentElement.clientWidth - oPassport.offsetWidth) / 2 + 'px';
        oPassport.style.top = (document.documentElement.clientHeight - oPassport.offsetHeight) / 2 + 'px';
    };

    //2.拖拽
    title.onmousedown = function(ev) {
        var ev = ev || window.event;
        var shortx = ev.offsetX;
        var shorty = ev.offsetY;
        document.onmousemove = function(ev) {
            var ev = ev || window.event;
            //拖拽的是整个登录框
            //设置边界：
            //判断盒子的left和top不能拖出当前的可视区。
            var left = ev.clientX - shortx;
            var top = ev.clientY - shorty;
            if (left <= 0) { //当前的盒子如果<=0,将盒子的位置设为0
                left = 0;
            } else if (left >= document.documentElement.clientWidth - oPassport.offsetWidth) {
                left = document.documentElement.clientWidth - oPassport.offsetWidth;
            }

            if (top <= 0) { //当前的盒子如果<=0,将盒子的位置设为0
                top = 0;
            } else if (top >= document.documentElement.clientHeight - oPassport.offsetHeight) {
                top = document.documentElement.clientHeight - oPassport.offsetHeight;
            }
            oPassport.style.left = left + 'px';
            oPassport.style.top = top + 'px';
        };
        document.onmouseup = function() {
            document.onmousemove = null;
            document.onmouseup = null;
        };
        return false; //浏览器的默认行为。
    };

    // 点击close,登录框和遮罩层隐藏
    close.onclick = function() {
        oMask.style.display = 'none';
        oPassport.style.display = 'none';
    };
</script>
