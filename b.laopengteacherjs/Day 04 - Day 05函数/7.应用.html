<script>
    //1.编写生成4位数字验证码的函数

    // }

    //封装：
    function yzm() {
        var str = '';
        for (var i = 1; i <= 4; i++) {
            str += parseInt(Math.random() * 10); //拼接四次
        }
        return str;
    }

    // yzm();
    // box.innerHTML = yzm();
    //点击box，随机生成验证码

    box.onclick = function() {
        box.innerHTML = yzm();
    }
</script>
