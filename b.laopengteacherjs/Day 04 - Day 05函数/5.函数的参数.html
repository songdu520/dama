    //2.函数体内有一个特殊的对象(系统内置)arguments, 利用arguments对象来接收传递进来的参数.
    //arguments对象
    //arguments.length:获取参数的长度
    //arguments[下标]:下标是从0开始的整数。arguments[0]:第一个参数的值，依次类推
    function sum() {
        // return arguments[99];
        for (var i = 0, result = 0; i < arguments.length; i++) { //i:0-99 下面每个参数的下标。
            result += arguments[i]; //累加
        }
        return result; //整个实参相加的结果。
    }
