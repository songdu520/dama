<script>
    //编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数。
    //注意：奇数必须是两个不同的数字。
    //比如： 计算0-3（0,1,2,3）之间能组成的奇数个是1、21、3、13、23、31

    //条件：
    //传入的参数一定是个位数。自己约定。
    //奇数 number%2!==0
    //奇数必须是两个不同的数字.
    function count(min, max) { //min=0  max=3
        //两两组合，利用条件进行筛选。
        var n = 0; //计数。
        for (var i = min; i <= max; i++) { //i=0,1,2,3
            for (var j = min; j <= max; j++) { //j=0,1,2,3
                var num = Number(i + '' + j); //转换成数字
                if (num % 2 !== 0 && i != j) {
                    n++;
                    console.log(num);
                }
            }
        }

        return n; //输出个数
    }

    console.log(count(2, 7));
</script>
