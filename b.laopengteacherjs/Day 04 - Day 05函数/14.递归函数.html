        //3.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+1/6...+1/n,当输入n为奇数时，调用函数求1+1/3+1/5...+1/n.( 递归实现 )
        function calc(n) {
            if (n === 1) { //基点
                return 1;
            }

            if (n === 2) { //基点
                return 1 / 2;
            }

            return 1 / n + calc(n - 2);
        }
