    //4.事件处理函数 - 和事件有关,本身无法传参。

    // document.onclick = function() {

    function calc(n1, n2, op) {
        if (op === '+') {
            return n1 + n2;
        } else if (op === '-') {
            return n1 - n2;
        } else if (op === '*') {
            return n1 * n2;
        } else if (op === '/') {
            return n1 / n2;
        }
    }

    op1.onclick = function() { //需要传参可以在事件处理函数里面进行传参操作。
        alert(calc(+n1.value, +n2.value, op1.value));
    };

    op2.onclick = function() {
        alert(calc(+n1.value, +n2.value, op2.value));
    };

    op3.onclick = function() {
        alert(calc(+n1.value, +n2.value, op3.value));

    op4.onclick = function() {
