    //案例：
    //编写一个函数，计算两个数字的和、差、积、商.

    //声明一个函数。
    function calc(n1, n2, op) { //n1,n2:两个数字  op：运算的符号。函数的参数函数体中使用。
        switch (op) {
            case '+':
                return n1 + n2;
                break;
            case '-':
                return n1 - n2;
                break;
            case '*':
                return n1 * n2;
                break;
            case '/':
                return n1 / n2;
                break;
        }
    }
