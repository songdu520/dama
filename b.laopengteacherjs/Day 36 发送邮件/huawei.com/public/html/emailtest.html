<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/test.js" type="module"></script>
    <style>
        .col-lg-1 {
            line-height: 34px;
            font-size: 1.2em;
            padding-right: 5px;
            color: #999;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">测试</h1>

        <div class="row">
            <div class="col-lg-1 col-lg-offset-3 text-right">用户名</div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="username">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-1 col-lg-offset-3 text-right">邮箱</div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="email">
                    <span class="input-group-btn">
                        <a href="javascript:;" class="btn btn-default" id="getcode">获得验证码</a>
                    </span>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-1 col-lg-offset-3 text-right">验证码</div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="checkcode">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <input type="button" value="提交" id="submit" class="btn btn-success btn-block">
            </div>
        </div>
    </div>
</body>

</html>
