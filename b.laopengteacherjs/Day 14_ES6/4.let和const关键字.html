<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .item {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: none;
        }
        
        button.active {
            background-color: red;
        }
    </style>
    <script>
        window.onload = function() {
            const aBtn = document.querySelectorAll('.tab button');
            const aItems = document.querySelectorAll('.tab .item');
            for (let i = 0; i < aBtn.length; i++) {
                aBtn[i].onclick = function() {
                    // this:当前操作的元素对象li
                    // i:每一个按钮和li对应的索引.let声明，let声明的变量绑定在区域块里面。
                    for (let i = 0; i < aBtn.length; i++) {
                        aBtn[i].className = '';
                        aItems[i].style.display = 'none';
                    }
                    aBtn[i].className = 'active';
                    aItems[i].style.display = 'block';
                };
            }
        }
    </script>
</head>
