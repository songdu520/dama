    //二.map结构
    //JavaScript 的对象（Object），只能用字符串当作键。这给它的使用带来了很大的限制。ES6 提供了 Map 数据结构。它类似于对象，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。
    const fn = function() {};
    let m1 = new Map([

        [function() {}, '函数'],
