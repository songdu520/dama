<script>
    //1.Generator 函数是 ES6 提供的一种异步编程解决方案，语法行为与传统函数完全不同
    // /ˈdʒenəreɪtər/ 发电机；发生器
    //Generator 函数是一个状态机，封装了多个内部状态。
    //有两个特征。
    //一是，function关键字与函数名之间有一个星号；
    //二是，函数体内部使用yield（产出）表达式，定义不同的内部状态.
    //                     /jiːld/出产（产品或作物）；产出
    function* fn() {
        yield '我是第一种状态';
        yield '我是第二种状态';
        yield '我是第三种状态';
        return '最后的状态,函数结束';
    }

    let jihe = fn(); // 函数会返回一个遍历器对象
    //必须调用遍历器对象的next方法，使得指针移向下一个状态
    //value属性表示当前的内部状态的值，是yield表达式后面那个表达式的值；
    //done属性是一个布尔值，表示是否遍历结束。状态有没有执行完。
    // console.log(jihe.next()); //{value: "我是第一种状态", done: false}
    // console.log(jihe.next()); //{value: "我是第二种状态", done: false}
    // console.log(jihe.next()); //{value: "我是第三种状态", done: false}
    // console.log(jihe.next()); //{value: "最后的状态,函数结束", done: true}

    for (let value of jihe) {
        console.log(value); //输出状态的值，不会输入return后面的结果。
    }
</script>
