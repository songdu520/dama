    //3.父节点.insertBefore(新的元素节点,存在元素节点)  在父节点内,把新的元素节点插入到已经存在的元素切点的前面。
    //        /ɪnˈsɜːrt/ 插入
    var oBox = document.querySelector('.box');
    //后面：
    var afterDiv = document.createElement('div');
    afterDiv.innerHTML = '我是插入到后面的';
    document.body.appendChild(afterDiv);

    //前面：
    var beforeDiv = document.createElement('div');
    beforeDiv.innerHTML = '我是插入到前面的';
    document.body.insertBefore(beforeDiv, oBox); //oBox:存在的元素  beforeDiv:创建的元素
