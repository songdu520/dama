<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: none;
        }
        
        button.active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="tab">
        <button class="active">1111111</button>
        <button>2222222</button>
        <button>3333333</button>
        <button>4444444</button>
        <div class="item" style="display:block">
            <ul>
                <li>111111</li>
                <li>111111</li>
                <li>111111</li>
                <li>111111</li>
                <li>111111</li>
            </ul>
        </div>
        <div class="item">
            <ul>
                <li>2222222</li>
                <li>2222222</li>
                <li>2222222</li>
                <li>2222222</li>
                <li>2222222</li>
            </ul>
        </div>
        <div class="item">
            <ul>
                <li>33333333333</li>
                <li>33333333333</li>
                <li>33333333333</li>
                <li>33333333333</li>
                <li>33333333333</li>
            </ul>
        </div>
        <div class="item">
            <ul>
                <li>444444</li>
                <li>444444</li>
                <li>444444</li>
                <li>444444</li>
                <li>444444</li>
            </ul>
        </div>
    </div>

</body>
<script>
    var aBtn = document.querySelectorAll('.tab button');
    var aItem = document.querySelectorAll('.tab .item');
    for (var i = 0; i < aBtn.length; i++) {
        aBtn[i].index = i;
        aBtn[i].onclick = function() {
            //去掉所有的button上面的类名，同时隐藏所有的item盒子。
            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].className = '';
                aItem[i].style.display = 'none';
            }
            //当前对应的盒子显示出来
            // this.className = 'active';

            aBtn[this.index].className = 'active';
            aItem[this.index].style.display = 'block';
        }
    }
</script>

</html>
