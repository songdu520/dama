<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <ul>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
        </ul>
    </div>
</body>
<script>
    var oBox = document.querySelector('.box');
    //1.innerHTML：读写元素节点里的内容（包括元素）,从节点起始位置到终止位置的全部内容,包括内部的元素。
    // document.body.innerHTML = '<h1>111111</h1>';//写
    console.log(oBox.innerHTML); //读
    // oBox.innerHTML = '123';//写
    //2.outerHTML：读写元素节点里的内容（包括元素）,除了包含innerHTML全部内容外, 还包含元素节点本身。
    console.log(oBox.outerHTML);

    //3.innerText：读写某个元素节点的文本内容
    console.log(oBox.innerText);
</script>

</html>
