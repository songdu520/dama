<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" id="box1">123456</div>
</body>
<script>
    //一.常见的DOM方向的单词
    //element:元素  root element:根元素(html)  父元素  子元素  根元素
    //attribute:属性
    //text:文本
    //TagName:标签名

    // var oBox = document.querySelector('.box');
    //                        /sɪˈlektər/
    // console.log(oBox.tagName); //获取标签名  DIV  可以用条件。

    console.log(document.getElementById('box1'));
    console.log(document.getElementsByTagName('div')[0]);
    console.log(document.getElementsByClassName('box')[0]);

    //最常用：
    //将css选择器当做参数获取一个或者多个元素对象。
    console.log(document.querySelector('.box')); //√
    console.log(document.querySelectorAll('.box')[0]); //√
</script>

</html>
