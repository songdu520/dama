<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .banner {
            width: 790px;
            height: 340px;
            position: relative;
            border: 1px solid orange;
            margin: 10px auto;
        }
        
        .banner ul li {
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0;
        }
        
        .banner ol {
            position: absolute;
            width: 180px;
            height: 20px;
            left: 50%;
            margin-left: -90px;
            bottom: 20px;
        }
        
        .banner ol li {
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            margin: 0 5px;
            text-indent: -99999px;
            cursor: pointer;
        }
        
        .banner ol li.active {
            background: blue;
        }
        
        #right,
        #left {
            font-size: 100px;
            color: #fff;
            font-family: verdana;
            position: absolute;
            text-decoration: none;
            top: 110px;
        }
        
        #left {
            left: 20px;
        }
        
        #right {
            right: 20px;
        }
        
        #right:hover,
        #left:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul>
            <li style="opacity: 1;">
                <a href="#"><img src="img/1.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/2.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/3.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/4.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/5.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/6.jpg" /></a>
            </li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ol>
        <a href="javascript:;" id="left">&lt;</a>
        <a href="javascript:;" id="right">&gt;</a>
    </div>

</body>
<script>
    //获取6个圆圈
    var aBtn = document.querySelectorAll('.banner ol li'); //6
    //获取6个li元素
    var aPic = document.querySelectorAll('.banner ul li'); //6

    //获取左右箭头
    var left = document.querySelector('#left');
    var right = document.querySelector('#right');

    var banner = document.querySelector('.banner');
    var num = 0; //索引
    var timer = null;

    for (var i = 0; i < aBtn.length; i++) {
        aBtn[i].index = i;
        aBtn[i].onclick = function() {
            num = this.index; //当前点击的圆圈的索引位置
            //num表示当前的索引，他的变化直接影响这个小圆圈和图片的变化

            //全部取消
            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].className = '';
                aPic[i].style.opacity = 0;
            }
            //当前添加
            aBtn[num].className = 'active';
            aPic[num].style.opacity = 1;
        };
    }

    //箭头事件
    right.onclick = function() {
        num++;
        if (num > 5) {
            num = 0;
        }
        //全部取消
        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].className = '';
            aPic[i].style.opacity = 0;
        }
        //当前添加
        aBtn[num].className = 'active';
        aPic[num].style.opacity = 1;
    };

    left.onclick = function() {
        num--;
        if (num < 0) {
            num = 5;
        }
        //全部取消
        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].className = '';
            aPic[i].style.opacity = 0;
        }
        //当前添加
        aBtn[num].className = 'active';
        aPic[num].style.opacity = 1;
    }

    //自动播放
    //每个2s自动点击右键。
    timer = setInterval(function() {
        right.onclick();
    }, 2000);

    //鼠标移入banner,停止轮播
    banner.onmouseover = function() {
        clearInterval(timer);
    }

    //鼠标移出继续开启。
    banner.onmouseout = function() {
        timer = setInterval(function() {
            right.onclick();
        }, 2000);
    }
</script>

</html>
