    十.BOM
        1.BOM的概念和特点√
            - 浏览器对象模型,用来描述与浏览器进行交互的行为。
            - 用于访问浏览器的功能，这些功能与任何网页内容无关
            - 核心对象是 window ，它表示浏览器的一个实例
            - window对象有双重角色，它既是访问浏览器窗口的一个接口，又是ES规定的全局对象.
        2.location对象√
            - href属性：控制浏览器地址栏的内容
                - location.href = url
                - location = url
                - location.assign(url)
            - search属性：获取地址栏的数据,包括?
            - hash属性：获取地址栏#后面的值,包括#
            - reload(true) : 刷新
        3.BOM的常用事件—window
            - onload页面内容加载完成后触发此事件(DOM结构，图片等内容.....)
            - onscroll拖动浏览器的滚动条触发此事件
            - onresize浏览器窗口缩放所触发的事件

    十一.DOM
        1.DOM是文档对象模型。用来描绘一个层次化的节点树，允许开发人员获取、添加、移除和修改页面的某一部分元素。
        2.查询（获取元素）
            - querySelector()： 通过选择器获取元素，如果获取多个只返回第一个。
            - querySelectorAll()： 通过选择器获取元素，可同时获取多个元素，类数组。
        3.创建、添加、插入、删除 √
            - document.createElement(元素名称) 创建一个元素节点
            - 父节点.appendChild(元素节点)  把元素节点插入到父节点的内部最后的位置
            - 父节点.insertBefore(新的元素节点,存在元素节点)  在父节点内,把新的元素节点插入到已经存在的元素切点的前面
            - 父节点.removeChild(node)  删除父节点内部的子节点   
        4.outerHTML/innerHTML
            - innerHTML：读写元素节点里的内容（包括元素）,从节点起始位置到终止位置的全部内容,包括内部的元素。 √
            - outerHTML：读写元素节点里的内容（包括元素）,除了包含innerHTML全部内容外, 还包含元素节点本身    
        5.DOM元素类型
            - 节点可以分为元素节点、属性节点和文本节点...，他们分别用不同的数字代表类型。
            - 每个节点又有三个非常有用的属性，分别为：nodeName、nodeType、nodeValue
            - 例如：元素(1) 属性(2) 文本(3)
