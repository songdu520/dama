    一.面向对象
    1.面向对象(OOP)：强调类的概念，通过类可以创建任意多个具有相同属性和方法的实例对象。
    OOA:面向对象分析
    OOD:面向对象设计
    OOP:面向对象编程

    2.构造函数的概念和特点
    构造函数：就是一个普通函数，对构造函数使用new运算符，就能生成实例对象，并且this变量会绑定在实例对象上。构造函数内部的属性和方法是私有的。
    原型(prototype):每一个函数都有一个原型对象(属性对象)，原型上面绑定是公有的属性或者方法，而且里面的this依然指向实例对象。

    3.面向对象编程的两种写法
    混合开发：构造函数+原型。
    ES6class开发：构造函数的语法糖。

    4.new的使用：如果使用new关键字调用函数，函数内部发生如下变化。
        - 创建一个空对象，并且 this 变量引用该对象，同时还继承了该函数的原型。
        - 属性和方法被加入到 this 引用的对象中。
        - 并且最后隐式的返回 this （创建也是隐式）。

    1.ajax的概念和优势
    AJAX即异步JavaScript和XML，是指一种创建交互式网页应用的网页开发技术。通过在后端与服务器进行少量数据交换，AJAX 可以使网页实现异步(局部)更新。
    2.ajax的四步曲 - XMLHttpRequest()
    3.ajax优缺点--面试
    优点：
    - 无刷新更新数据--局部更新
    - 异步服务器通信
    - 前端和后端负载平衡
    缺点
    - AJAX干掉了Back和History功能，即对浏览器机制的破坏
    - AJAX安全问题
    - AJAX不能很好支持移动设备

        - Promise 异步编程的一种解决方案，比传统的解决方案（回调函数）更合理和更强大
