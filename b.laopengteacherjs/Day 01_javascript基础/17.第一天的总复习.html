<!-- 
    1.变量的概念和特点。
        - 所谓变量，就是特定时间用于保存特定值的一个名字而已，并且初始化后可以再次改变的量。
        - 写入内存、松散类型、值可以改变、定义多个、前置访问undefined.
        - 变量的命名规则：数字、字母、下划线、$符号组成，其中数字不能做开头。

    2.为什么使用变量。
        - 公有值存储到内存，直接调用
        - 特定的名称表示。

    3.变量的数据类型
        - 两大类(基本类型、引用类型)
        - 基本类型 - number/string/boolean/null/undefined
        - 引用类型 - object
        - 检测数据类型的方法 - typeof 
    
    4.运算符
        - 赋值运算符 (= +=)
        - 数学运算符 (+ %)
        - 比较运算符 (== ===)
        - 逻辑运算符 (&& || !)
        - 一元运算符 (++ --)
    
    5.显式转换和隐式转换。
        - 显式转换:强制转换，手动转换 (Number/String/Boolean/parseInt/isNaN)
        - 隐式转换：系统的一些符号自动进行转换
          - + - * / % ++ -- ! ==
 -->
