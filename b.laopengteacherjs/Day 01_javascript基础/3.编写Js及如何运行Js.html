<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" onclick="alert('你好,js')">hello,javascript</div>
    <!-- 1.前端核心知识体系
        html - 结构 - .html
        css - 表现 - .css
        javascript - 行为 - .js

        2.如何在页面中编写，引入js代码
        页面引入css和js方式是一致的。
        内联：写入标签里面 - 不建议使用
        内部：写入html文件里面
        外部：单独的js文件，需要标签引入
     -->
</body>
<!-- 内部方式js代码写到body的下面 -->
<script>
    alert('你好')
</script>
<!-- 外部引入，使用最多 -->
<script src="hello.js"></script>

</html>
