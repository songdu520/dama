    function bubbleSort(arr) {
        if (Array.isArray(arr)) { //是数组
            for (var i = 0; i < arr.length - 1; i++) { //比较的轮数。 -1：10个数字比较9轮。
                for (var j = 0; j < arr.length - 1 - i; j++) { //两两比较  -1：10个数字两两比较9次。-i:每一轮都有一个数字排序好。
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        } else { //不是数组,抛错。
            throw new Error('请输入数组');
        }
    }
