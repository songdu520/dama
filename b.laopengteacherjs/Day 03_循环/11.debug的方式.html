    //二.错误类型
    //ReferenceError:引用错误,某个值或者某个函数或者变量不存在。
    // /ˈrefrəns/ 
    //SyntaxError:违背了ES标准语法,写错了关键。
    // /ˈsɪntæks/
    //三.断点调试。
    //代码执行到断点的地方，停止执行，等待指示 - debugger.
    //F10:循环每一步的顺序。  F8:每一次循环的过程
    //控制面板的右侧：watch  监听值得变化。
    //控制代码的跳转。
    for (var i = 1, sum = 0; i <= 10; i++) {
        debugger;
        sum += i;
    }
    console.log(sum);
