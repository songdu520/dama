<script>
    //1.扩展案例：输入一个日期，判断这个日期是这一年的第几天  
    //例如： 2020/02/11，计算后结果为42.
    //2020/05/20  31+29+31+30+20 = 141

    //是否闰年 月份大于2.
    //大月：1，3，5，7，8，10，12  --- 31
    //小月：4，6，9，11  ---30
    //平月：闰年29  非闰年28

    var year = +prompt('请输入年份：');
    var month = +prompt('请输入月份：');
    var day = +prompt('请输入日期：');

    var result = 0; //统计结果。
    //先加上日期
    result += day;
    for (var i = 1; i < month; i++) { //大月
        if (i === 1 || i === 3 || i === 5 || i === 7 || i === 8 || i === 10) {
            //满足其中的一个 +31
            result += 31;
        } else { //其他的月份都是30
            result += 30;
        }
    }

    //问题：如果是闰年,多加了1天   非闰年,多加了2天。
    //解决：如果是闰年，结果-1  非闰年，结果-2

    //月份>2月，同时是闰年
    if (month > 2 && (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0)) {
        result -= 1;
    } else if (month > 2) { //月份>2月，同时是非闰年
        result -= 2;
    }

    alert(result);
</script>
