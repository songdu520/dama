    //案例：输入月份，显示当月的天数。
    //大月：1，3，5，7，8，10，12 - 31
    //小月：4，6，9，11 - 30
    //平月：2(闰年29和非闰年28)

    var year = +prompt('请输入年份：');
    var month = +prompt('请输入月份：');

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('31天');
            break; //终止switch语句
        case 4:
        case 6:
        case 9:
        case 11:
            alert('30天');
            break; //终止switch语句
        case 2: //如果输入的是2月判断是否闰年。
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) { //闰年
                alert('29天');
            } else { //非闰年
                alert('28天');
            }
            break;
        default:
            alert('输入有误');
