<script>
    //案例：输入分数，判定成绩等级(switch)（5个等级0-100）
    var score = +prompt('请输入一个分数0-100：'); //恒等  65
    switch (true) {
        case score >= 90 && score <= 100:
            alert('A');
            break;
        case score >= 80 && score < 90:
            alert('B');
            break;
        case score >= 70 && score < 80:
            alert('C');
            break;
        case score >= 60 && score < 70:
            alert('D');
            break;
        case score >= 0 && score < 60:
            alert('E');
            break;
        default:
            alert('输入有误');

    }
