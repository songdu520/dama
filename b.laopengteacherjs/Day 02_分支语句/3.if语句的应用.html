    //开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适(身高：cm)
    //偏瘦 （身高-108）*2-10
    //偏旁 （身高-108）*2+10
    //标准  两者的中间

    var height = prompt('请输入你的身高：');
    var weight = prompt('请输入你的体重：');

    var min = (height - 108) * 2 - 10; //标准最低
    var max = (height - 108) * 2 + 10; //标准最高

    if (weight < min) {
        alert('偏瘦');
    } else if (weight > max) {
        alert('偏胖')
    } else if (weight >= min && weight <= max) {
        alert('标准');
    } else {
        alert('输入有误');
    }
