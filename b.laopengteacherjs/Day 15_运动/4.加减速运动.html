<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div style="width:1px;height:600px;background:black;position:absolute;left:700px;top:0px;"></div>
</body>
<script>
    //加减速运动
    //目标点设定加速和减速。
    const oBox = document.querySelector('.box');
    let timer = null;
    let speedx = 0;
    oBox.onclick = function() {
        clearInterval(timer);
        timer = setInterval(() => {
            if (oBox.offsetLeft <= 700) {
                speedx++;
            } else {
                speedx--;
            }
            oBox.style.left = oBox.offsetLeft + speedx + 'px';
        }, 1000 / 60);
    };
