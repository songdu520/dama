<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="search">
</body>
<script>
    function debounce(callback, wait) {
        var timer = null
        return function() {
            if (timer) clearTimeout(timer)
            timer = setTimeout(callback, wait)
        }
    }
    let input = document.querySelector('input')
    input.addEventListener('input', debounce(function() {
        let script = document.createElement('script')
        script.src = 'https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=32817,1462,32843,32945,31660,32723,32230,7517,32116,26350,32915,22160&wd=' + this.value + '&req=2&csor=3&pwd=12&cb=callback'
        document.body.appendChild(script)
        document.body.removeChild(script)
    }, 2000))

    function callback(data) {
        console.log(data)
    }
</script>

</html>
