<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1 class="text-center">测试</h1>
        <div class="row">
            <div class="col-lg-1 col-lg-offset-3  text-right">用户名</div>
            <div class="col-lg-5">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-lg-offset-3 text-right">邮箱</div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="email">
                    <span class="input-group-btn">
                      <a href="javascript:;" class="btn btn-default" id="getcode">获得验证码</a>
                  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-lg-offset-3 text-right">验证码</div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="checkcode">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <input type="button" value="提交" id="submit" class="btn btn-success btn-block">
            </div>
        </div>
    </div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $('#getcode').on('click', function() {
        $.ajax({
            type: "get",
            url: "/users",
            data: {
                mail: $('#email').val()
            },
            dataType: "josn",
            success: function(response) {

                console.log(response)
            }
        });
    })
</script>

</html>
