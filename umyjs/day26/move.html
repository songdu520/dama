<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box {
            width: 160px;
            height: 198px;
            background: url(suspend.png);
            position: fixed;
            right: -120px;
            top: 50%;
            margin-top: -99px;
        }
        
        body,
        ul,
        li,
        ol {
            list-style: none;
            padding: 10px;
            margin: 20px;
            font-size: 12px;
            font-family: 微软雅黑;
        }
        
        img {
            border: 0px;
        }
        
        .picList {
            width: 100%;
            float: left;
        }
        
        .picList .col {
            width: 300px;
            height: 170px;
            position: relative;
            overflow: hidden;
            float: left;
            margin: 0px 0 0 10px;
        }
        
        .picList .col img,
        .col a {
            position: absolute;
            top: 0px;
            left: 10px;
        }
        
        .picList .col img {
            width: 100%;
        }
        
        .picList .col a {
            display: block;
            width: 280px;
            height: 150px;
            top: 170px;
            background: #000;
            color: white;
            font-style: normal;
            line-height: 25px;
            opacity: 0.8;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class='picList' id="picList">
        <div class='col' id="pic1">
            <img src="img/1.jpg" />
            <a href='#'>学会html5 <br />
                本课程由浅入深，逐步推进，以示例为主线，详细完整地介绍HTML5的新功能与新特征
            </a>
        </div>

        <div class='col' id="pic2">
            <img src="img/2.jpg" />
            <a href='#'>圆角水晶按钮制作<br />
                网页中的圆角按钮和宽度自适应按钮就这么轻松制作！
            </a>
        </div>

        <div class='col' id="pic3">
            <img src="img/3.jpg" />
            <a href='#'>导航条菜单的制作<br />
                30分钟教你轻松制作出各种形式的网站导航条菜单
            </a>
        </div>

    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>>
<script>
    let box = $('.box')
    box.hover(function() {
        $(this).stop().animate({
            right: 0
        })
    }, function() {
        $(this).stop().animate({
            right: -120
        })
    })
    let alist = $('.col>a')
    let div = $('.col')
    div.hover(function() {
        alist.eq($(this).index()).stop().animate({
            top: 0

        })
    }, function() {
        alist.eq($(this).index()).stop().animate({
            top: 170

        })
    })
</script>

</html>
