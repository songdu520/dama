  <title>Document</title>
</head>
<body>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">姓名</th>
          <th scope="col">年龄</th>
          <th scope="col">性别</th>
          <th scope="col">手机号</th>
          <th scope="col">学号</th>
          <th scope="col">地址</th>
          <th scope="col">爱好</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>

        </tr> -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $.ajax({
      url: 'http://127.0.0.1:3000/api/students/get',
      method: 'GET',
      success(res) {
        if (res.status === 0) {
          const { result } = res;
          let str = ''
          result.forEach((item, index) => {
            str += `
            <tr>
              <th scope="row">${item.name}</th>
              <td>${item.age}</td>
              <td>${item.sex === 1 ? '男' : '女'}</td>
              <td>${item.phone}</td>
              <td>${item.num}</td>
              <td>${item.add}</td>
              <td>${item.likes ? item.likes.join() : ''}</td>
            </tr>
            `
          })  
          document.querySelector('tbody').innerHTML = str;
        } 
      }
    })
  </script>
</body>
</html>
