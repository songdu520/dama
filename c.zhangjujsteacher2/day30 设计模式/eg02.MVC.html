<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // MVC 不是传统意义上的设计模式
        // 目前主流的软件架构
        // 来自后端开发语言
        // 前身是软件三层架构

        // MVC全称
        // Model View Controller 
        // Model        模型 数据模型(负责数据的提供)
        // View         视图 提供给用户交互的界面(HTML)
        // Controller   控制器 发送指令

        // 最早由 angularjs 带入到前端

        // MVC的工作流程
        // 1. 浏览器 接收到用户的指令 调用 控制器进行 指令发送
        // 2. 控制器 收到来自用户的指令 选择合适的模型(数据)
        // 3. 模型根据控制器的指令 获得相应的数据 交给控制器
        // 4. 控制器从模型中获得的数据 交给 视图
        // 5. 视图负责使用合适的方式 呈现数据

        // MVC有很多衍生版本
        // 修改了数据通信的方向和方式
        // MVP
        // MVVM 主流的 angularjs 和 view 都采用的是MVVM  特点 View ViewModel双向数据绑定
    </script>
</head>
