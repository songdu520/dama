<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Z.js"></script>
    <script>
        $(function() {
            $('#save').on('click', function() {
                // cookie的生存期是cookie的一个附属属性
                // 每一条cookie数据都可以设置生存期
                // 如果未给cookie设置生存期 则默认生存期为  一次会话
                // expires
                // 生存期采用标准时间格式

                // 设置生存期时 将属性expires 使用分号分割写在cookie数据后

                var d = new Date(); // 当前时间
                // console.log(d);

                d.setDate(d.getDate() + 1);
                document.cookie = 'username=wangwu;expires=' + d;
            });

            $('#get').on('click', function() {
                console.log(document.cookie);
            });
        });
    </script>
</head>

<body>
    <button id="save">存</button>
    <button id="get">取</button>
</body>

</html>
