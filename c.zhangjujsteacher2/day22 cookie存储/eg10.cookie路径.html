<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用cookie会存在路径问题
        // 相同路径中设置的cookie数据可以在多个页面中进行共享
        // 在父级(祖先级)路径中设置的cookie数据 所有的后代路径中 都可以访问
        // 在子级路径中设置的cookie数据  在父级(祖先级)路径中 无法获取

        // 解决cookie路径问题
        // 将所有的cookie都设置给根目录
        // 使用path属性进行路径设置
        document.cookie = 'user=abc';
    </script>
</head>

<body>
    <a href="./html/inner.html">inner</a>
</body>

</html>
