<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- container 是栅格布局的基础容器  container-fluid 流式容器 -->
    <!-- container 是定宽容器 宽度固定   container-fluid 宽度100% -->
    <!-- 当浏览器宽度 >=1200px  container宽度 1170px  lg -->
    <!-- 当浏览器宽度 >=992px  container宽度 970px  md -->
    <!-- 当浏览器宽度 >=768px  container宽度 750px  sm -->
    <!-- 当浏览器宽度 <768px  container宽度 自动 100%  xs -->
    <!-- 栅格系统是使用div对表格进行模拟完成的布局设计方式 -->
    <!-- 需要以行为单位进行布局 行使用的类名是  row -->
    <div class="container">
        <!-- 每一个行 会自动被bootstrap 12等分 -->
        <div class="row">
            <!-- col-xx-xx -->
            <div class="col-xs-12 col-lg-4" style="background-color: red;">1</div>
            <div class="col-lg-4 hidden-xs" style="background-color: yellow;">2</div>
            <div class="col-xs-12 col-lg-4" style="background-color: green;">3</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</html>
