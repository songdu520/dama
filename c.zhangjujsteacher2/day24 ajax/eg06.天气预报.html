<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #city {
            display: block;
            margin: 0 auto;
        }
        
        #list {
            list-style: none;
            overflow: hidden;
        }
        
        #list>li {
            float: left;
            margin: 20px;
            border: 1px solid black;
            padding: 30px;
            width: 310px;
            box-shadow: 3px 3px 3px #ccc;
            border-radius: 5px;
        }
    </style>
    <script src="./Z.js"></script>
    <script>
        $(function() {
            $('#city').on('change', function() {
                let script = document.createElement('script');
                let url = 'http://api.k780.com/?';
                let query = {
                    app: 'weather.future',
                    weaid: this.value,
                    appkey: '38926',
                    sign: 'f8b4121c2d581be2623569b24f798dee',
                    format: 'json',
                    jsoncallback: 'fn'
                };
                for (let key in query) {
                    url += `${key}=${query[key]}&`;
                }
                url = url.slice(0, -1);
                script.src = url;

                document.body.appendChild(script);
                document.body.removeChild(script);
            });
        });

        function fn(data) {
            let tempstring = '';
            data.result.forEach(elm => {
                tempstring += `
                    <li>
                        城市:${elm.citynm}<br>
                        日期:${elm.days}<br>
                        温度:${elm.temperature}<br>
                        天气:${elm.weather}<img src="${elm.weather_icon}"><img src="${elm.weather_icon1}"><br>
                        风向:${elm.wind}<br>
                        风力:${elm.winp}<br>
                    </li>
                `;
            });

            $('#list').html(tempstring);
        }
    </script>
</head>

<body>
    <input type="text" id="city">
    <ul id="list">
    </ul>
</body>

</html>
