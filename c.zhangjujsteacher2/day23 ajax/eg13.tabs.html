<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./Z.js"></script>
    <script>
        $(function() {
            $('#tabs>ul>li').on('click', function() {
                let url = ['./template/tab1.html', './template/tab2.html', './template/tab3.html'];
                // let url = ['./template/1.txt', './template/2.txt', './template/3.txt'];
                let index = $('#tabs>ul>li').index(this);

                $.get(url[index], function(data) {
                    $('#content').html(data);
                });
            })
        });
    </script>
</head>

<body>
    <div id="tabs">
        <ul>
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
        </ul>
        <div id="content"></div>
    </div>
</body>

</html>
