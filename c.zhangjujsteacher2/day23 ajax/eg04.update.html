<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Z.js"></script>
    <script src="./cookie.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 验证登陆状态  必须是管理员登陆 否则页面跳转到登陆页
        if (!(cookie.get('isLogined') && cookie.get('username') === 'root')) {
            location.href = './eg01.login.html';
        }

        $(function() {
            let data = location.search.slice(1).split('&');
            console.log(data);

            data.forEach(elm => {
                let item = elm.split('=');

                // console.log(item);
                switch (item[0]) {
                    case 'id':
                        $('#userid')[0].value = item[1];
                        break;
                    case 'username':
                        $('#username')[0].value = item[1];
                        break;
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="h1 text-center">用户信息修改</h1>
        <form action="./interface/update.php" method="POST">
            <div class="input-group">
                <span class="input-group-addon">用户id</span>
                <input type="text" class="form-control" name="id" id="userid" readonly>
            </div>
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="Username" id="username" readonly>
            </div>

            <div class="input-group">
                <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</span>
                <input type="text" class="form-control" placeholder="Password" id="password" name="password">
            </div>

            <div class="input-group">
                <span class="input-group-addon">邮&nbsp;&nbsp;&nbsp;箱</span>
                <input type="text" class="form-control" placeholder="email" id="email" name="email">
            </div>
            <div class="input-group">
                <span class="input-group-addon">手机号</span>
                <input type="text" class="form-control" placeholder="phonenumber" id="phone" name="phone">
            </div>
            <div class="input-group">
                <span class="input-group-addon">地&nbsp;&nbsp;&nbsp;址</span>
                <input type="text" class="form-control" placeholder="address" id="address" name="address">
            </div>
            <input type="submit" class="btn btn-success btn-block">
        </form>
    </div>
</body>

</html>
