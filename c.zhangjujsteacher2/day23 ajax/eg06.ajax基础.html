<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // AJAX
        // 异步的JavaScript和XML
        // 传统ajax采用的是XML文档进行数据的传输
        // 现在代替XML进行数据传递的是 JSON(数据交换格式)

        // 核心对象 XMLHttpRequest

        // 常用方法 
        // open(请求方式,请求地址,[异步])
        // send([数据])
        // setRequestHeader(请求头,值)

        // 常用属性
        // readystate     ajax对象的状态码 当状态码的值为4 表示 读取响应完成
        // onreadystatechange   ajax的转状态码发生改变时 触发该事件
        // status         HTTP状态码
        // responseText   响应文本

        // HTTP状态码
        // 1xx  信息
        // 2xx  成功
        // 3xx  重定向  304(已缓存)
        // 4xx  客户端(浏览器端)错误  404(路径错误)
        // 5xx  服务端错误
    </script>
</head>
