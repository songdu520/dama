<body>
    <!-- <div class="info">最新版GL地图命名空间为BMapGL, 可按住鼠标右键控制地图旋转、修改倾斜角度。</div> -->
    <div id="container"></div>
</body>

<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    var point = new BMapGL.Point(120.270895, 30.311561);
    map.centerAndZoom(point, 19); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

    // 创建一个mark标记
    var myIcon = new BMapGL.Icon("marker.png", new BMapGL.Size(23, 25));
    // 创建Marker标注，使用小车图标
    var marker = new BMapGL.Marker(point, {
        icon: myIcon
    });
    // 将标注添加到地图
    map.addOverlay(marker);
    var menu = new BMapGL.ContextMenu();
    var txtMenuItem = [{
        text: '放大一级',
        callback: function() {
            map.zoomIn();
        }
    }, {
        text: '缩小一级',
        callback: function() {
            map.zoomOut();
        }
    }];
    for (var i = 0; i < txtMenuItem.length; i++) {
        menu.addItem(new BMapGL.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
    }
    map.addContextMenu(menu);
</script>
