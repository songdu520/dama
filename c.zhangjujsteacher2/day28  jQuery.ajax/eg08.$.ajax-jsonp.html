<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#search').on('input', function() {
                $.ajax({
                    type: "get",
                    url: "https://sug.so.360.cn/suggest?callback=?&encodein=utf-8&encodeout=utf-8&format=json&src=so_home&fields=word&word=" + $(this).val() + "&huid=11WEztESpWp8hM0uoVdq%2F8eR3%2BKh6acjAbT2pGPRwh4NE%3D&llbq=A5%2CB5%2CC5%2CD5&cache=&id=",
                    dataType: "jsonp", // jsonp请求
                    success: function(response) {
                        console.log(response);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <input type="text" id="search">
</body>

</html>
